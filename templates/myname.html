<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=no">
    <title>Enter Your Name</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/myname.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

</head>
<body>
    <a href="http://localhost:9005">
        <img src="{{ url_for('static',filename='image/main_logo.png')}}" alt="" id="logo" >
    </a>
    <div class="container">
        <div class="my_name"> 
            <h1 style="text-align: center;">내 이름을 입력하세요.</h1>
            <p style="text-align: center;">카카오톡에 입력된 내 이름을 입력해주세요</p>
        </div>
        <form style="text-align: center;" action="{{ url_for('submit_myname') }}" method="get">
            <input type="text" id="myname" name="myname" required autofocus>
            <button type="submit">제출</button>
        </form>
        <!-- <img src="{{ url_for('static',filename='image/CherryBlossom.png')}}" alt=""> -->
    </div>
    <script src="{{ url_for('static', filename='js/myname.js') }}"></script>

</body>
</html>
