<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0"">
    <title>Chatbot with GPT</title>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_theme.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

<body>
    <div class="chat-container">
        <!-- GPT 메시지 위에 이름 추가 -->
        <div class="gpt-profile">
            <span class="profile-name">{{ name }}</span>
        </div>
        


        <div id="chat-box">
            <!-- 여기에 대화 내용이 표시됨 -->
        </div>


        <div class="chat-input-box">
            <form id="chat-form" method="POST">
                <input type="text" id="user-message" name="message" placeholder="메시지를 입력하세요..." autocomplete="off">
                <button type="submit">보내기</button>
            </form>
        </div>
    </div>

    <!-- 외부 자바스크립트 파일 연결 -->

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>

</html>
